<ng-container>
    <button class="btn btn-outline-primary" (click)="get404Error()">404-Error(Not-Found)</button>
    <button class="btn btn-outline-primary" (click)="get400Error()">400-Error(Bad-Request)</button>
    <button class="btn btn-outline-primary" (click)="get500Error()">500-Error(ServerError)</button>
    <button class="btn btn-outline-primary" (click)="get401Error()">401-Error(Unauthorized)</button>
    <button class="btn btn-outline-primary" (click)="get400ValidationError()">400-Error(Validation-Error)</button>
</ng-container>
<div class="container mt-5 text-danger" *ngIf="validationError.length>0">
    <ul>
        <li *ngFor="let error of validationError">
            {{error}}
        </li>
    </ul>
</div>
